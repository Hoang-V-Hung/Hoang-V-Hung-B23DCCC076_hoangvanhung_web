<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderListStudent()">
    <h1 style="text-align: center;"> Quản lý sinh viên</h1>
    <div class="studentForm">
        <h3 style="text-align: center;">Thông tin sinh viên</h3>
        <label for="masv">Mã sinh viên</label>
        <input type="text" id="masv" required>
        <span id="masv-error" class="error"></span>
        <br/>



        <label for="hoten">Họ tên</label>
        <input type="text" id="hoten" required>
        <span id="hoten-error" class="error"></span>
        <br/>



        <label for="ngaysinh">Ngày sinh</label>
        <input type="date" id="ngaysinh" required>
        <span id="ngaysinh-error" class="error"></span>

        <br/>


        <label for="quequan">Quê quán</label>
        <input type="text" id="quequan" required>
        <span id="quequan-error" class="error"></span>
        <br/>



        <label for="gioitinh">Giới tính</label>
        <input type="radio" name="gender" id="nam" value="1"/>Nam
        <input type="radio" name="gender" id="nu"  value="2"/>Nữ
        <span id="gioitinh-error" class="error"></span>
        <br/>


        <button type="submit" onclick= "them()">Thêm</button>

    </div>

    <div class="studentTable" id="list-sv"  border="1">
        <h3 style="text-align: center;">Danh sách sinh viên</h3>
        <table style="text-align: center;" id="ds-sv" width="750" border="1"  cellpadding="0" cellpadding="0" >

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="js.js"></script>

</body>
</html>
