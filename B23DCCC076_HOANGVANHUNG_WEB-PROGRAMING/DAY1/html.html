<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ES6</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>
    <script type="text/babel">
        //ES6 variables
        let x = 10;
        function myFnc(){
        console.log(x); /* output: 10, x có ảnh hưởng tới Function */
        }
        console.log(x); /* output: 10, x có ảnh hưởng khắp nơi */
        myFnc();
        // default parameters
        function myFunction(x, y = 10) {
            return x+y;
        }
        console.log(myFunction(5)); // output: 15
        console.log(myFunction(5, 20)); // output: 25   

        function name(name) {
            name = name || 'Bailuyentap';
            return name;
        }
        console.log(name()); // output: Bailuyentap
        console.log(name('ES6')); // output: ES6
        // spread syntax
        const arr1 = [1, 2, 3];
        const arr2 = [arr1, 4, 5, 6];
        const arr3 = [1, 2, 3];
        const arr4 = [...arr3, 4, 5, 6];
        console.log(arr2); // output: [[1, 2, 3], 4, 5, 6]
        console.log(arr4); // output: [1, 2, 3, 4, 5, 6]
        const obj1 = {
            name: 'Bailuyentap'
        };
        const obj2 = {
            ...obj1,
            age: 20
        };
        const obj3 = {
            obj1,
            class: 12
        };
        console.log(obj2); // output: {name: "Bailuyentap", age: 20}
        console.log(obj3); // output: {obj1: {…}, class: 12}
        //rest parameters
        function num(num1,num2,...newnum){
            console.log("x:",num1);
            console.log("y:",num2);
            console.log("newnum",newnum);
        }
        num(1,2,3,4,5,6,7,8,9);

        function newother(...newother){
            console.log(newother.length);
        }
        newother(1);
        newother();
        newother(1,2,3,4,5,6,7,8,9);
        //destructuring
        const arr = [1, 3, 4, 5];    
        const [a,b] = arr;
        console.log(a); // output: 1
        console.log(b); // output: 2
        console.log(arr); // output: [1, 2, 3, 4, 5]
        
        const obj = {
            name1: 'Bailuyentap',
            age1: 20
        };
        const {name1, age1} = obj;
        console.log(name1); // output: Bailuyentap
        console.log(age1); // output: 20
        console.log(obj); // output: {name: "Bailuyentap", age: 20}
        //arrow function
        var function1 = (room, school) => {
            console.log(room,school);
        }
        function1('501', 'ptit');
        //classes
        class Member {
            constructor() {
                this.name = "Dương Minh Trí";
            }

            memberName() {
                return this.name;
            }

        }

        class User extends Member {
            constructor(name, age) {
                super(name);
                this.age = 4;
            }

            memberInfo() {
                return this.memberName() + 'Tuổi:' + this.age;
            }
        }
            var v = new User();
            console.log(v.memberInfo()); /* ouput: "Dương Minh Trí" Tuổi:4 */

        const h1 = document.createElement('h1');
        h1.innerHTML = 'Hello World';
        h1.style.color = 'red';
        h1.id = 'title';
        const root = document.getElementById('root');
        root.appendChild(h1);
    </script>
  </body>
</html>
