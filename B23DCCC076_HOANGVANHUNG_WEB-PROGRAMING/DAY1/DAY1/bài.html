<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.js">
    <title>bài 1</title>
</head>
<body>

<!-- bài 1 -->
    <h2>bài 1</h2>
    <p id="title">hello web!</p>
    <script>
        document.getElementById('title').innerHTML= 'Hello,DOM!';
    </script>

<!-- bài 2 -->
    <h2>bài 2</h2>
    <p id="text">Văn bản là một loại hình phương tiện để ghi nhận, lưu giữ và truyền đạt các thông tin từ chủ thể này sang chủ thể khác bằng ký hiệu gọi là chữ viết. </p>
    <script>
        document.getElementById('text').style.color = "red";
    </script>


<!-- bài 3 -->
    <h2>bài 3</h2>
    <ul id="list">
        <li>one</li>
        <li>two</li>
    </ul>
    <script> 
        var li= document.createElement('li');
        li.textContent = 'three';
        var list = document.getElementById('list');
        list.appendChild(li);
    </script>

<!-- bài 4 -->
    <h2>bài 4</h2>
    <p id="remove-me">remove</p>
    <script>        
        var remove= document.getElementById('remove-me');
        remove.parentNode.removeChild(remove); 
    </script>

<!-- bài 5 -->
    <h2>bài 5</h2>
    <img src="https://doidev.com/javascript-dom-event/featured-image.jpg" alt="" id="image">
    <script>
        document.getElementById('image').src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLQUQ6g6NjGqj3qncgsJGpxzzRrL_qDAc1qQ&s"
    </script>

<!--bài 6 -->
    <h2>bài 6</h2>
    <button id="btn">click me</button>
    <script>
        var btn =document.getElementById('btn');
        btn.addEventListener('click',function(){
            alert('click')
        })
    </script>

<!-- bài 7 -->
    <h2>bài 7</h2>
    <script>
        var p = document.getElementsByTagName("p");
        for (var i = 0; i < p.length;i++ ) {
            p[i].textContent = "Updated paragraph";
        };
    </script>

<!-- bài 8 -->
    <h2>bài 8</h2>
    <div id="table-container">table:</div>
    <script>
        const table = document.createElement('table');
        for(var i=0; i < 3; i++){
            const hang = document.createElement('tr');
            for(var j =0; j < 3; j++){
                const cot = document.createElement('td');
                cot.textContent = "cột";
                hang.appendChild(cot);
            }
            table.appendChild(hang);
        }
        document.getElementById('table-container').appendChild(table);
    </script>


<!-- bài 9 -->
    <h2>bài 9</h2>
    <div class="count"></div>
    <div class="count"></div>
    <div class="count"></div>
    <script>
        const count = document.querySelectorAll('div').length;
        document.write("số lượng phần tử div là:",count)
    </script>

<!-- bài 10 -->
    <h2>bài 10</h2>
    <p id="item">item1</p>
    <script>
        document.getElementById('item').textContent = "Updated item";
    </script>


</body>
</html>
